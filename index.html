<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Multiplier Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: linear-gradient(to right, #6e57ff, #9e74f8);
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #5a45e0, #8a65e2);
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #4b4bff;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pet Multiplier Calculator</h2>

    <form id="form">
      <label>Shiny (x1.15) <input type="checkbox" value="1.15" /></label>
      <label>Pristine (x1.085) <input type="checkbox" value="1.085" /></label>
      <label>Void (x2) <input type="checkbox" value="2" /></label>
      <label>Cosmic (x2.5) <input type="checkbox" value="2.5" /></label>
      <label>Slime (x3.15) <input type="checkbox" value="3.15" /></label>
      <label>Max lvl (x2.2388) <input type="checkbox" value="2.2388" /></label>
      <label>Goliath (x2.5) <input type="checkbox" value="2.5" /></label>

      <input type="number" id="base" placeholder="If baby pet" value="1" step="any" min="0" />
      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result">Stats if max</div>
  </div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let total = parseFloat(document.getElementById('base').value) || 1;
      const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
      checkboxes.forEach(cb => total *= parseFloat(cb.value));
      result.textContent = `Stats if max\n${total.toFixed(9)}`;
    });
  </script>
</body>
</html>
