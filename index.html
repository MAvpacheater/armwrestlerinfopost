<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiny Calc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-btn {
      padding: 10px 20px;
      margin: 0 5px;
      background: #ddd;
      border: none;
      cursor: pointer;
    }
    .nav-btn.active {
      background: #333;
      color: #fff;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
    }
    .result {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.5em;
    }
    .result.show {
      display: block;
    }
    .error-message {
      color: red;
    }
    .settings-btn {
      margin-top: 10px;
      cursor: pointer;
      background: #ccc;
      padding: 5px 10px;
      border: none;
    }
    .settings-panel {
      display: none;
      margin-top: 10px;
      background: #eee;
      padding: 10px;
    }
    .settings-panel.show {
      display: block;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .stat-row:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button class="nav-btn active" onclick="switchPage('calculator')">Калькулятор</button>
      <button class="nav-btn" onclick="switchPage('stats')">Shiny Стати</button>
    </div>

    <div id="calculatorPage" class="page active">
      <div class="checkbox-group">
        <label><input type="checkbox" id="shiny" checked> Shiny</label>
        <label><input type="checkbox" id="pristine"> Pristine</label>
        <label><input type="checkbox" id="void"> Void</label>
        <label><input type="checkbox" id="cosmic"> Cosmic</label>
        <label><input type="checkbox" id="slime"> Slime</label>
        <label><input type="checkbox" id="maxlvl"> MaxLvl</label>
        <label><input type="checkbox" id="goliath"> Goliath</label>
      </div>

      <input type="number" id="numberInput" placeholder="Введіть число..."/>
      <div class="error-message" id="errorMessage"></div>
      <div class="result" id="resultSection">Результат: <span id="resultValue"></span></div>
      <button class="settings-btn">⚙ Налаштування</button>
      <div class="settings-panel" id="settingsPanel">
        <p>Тут можуть бути додаткові налаштування.</p>
      </div>
    </div>

    <div id="statsPage" class="page">
      <h2>Shiny Стати</h2>
      <div id="statsGrid"></div>
    </div>
  </div>

  <script>
    const modifiers = { 
      shiny: 1.15, pristine: 1.085, void: 2, 
      cosmic: 2.5, slime: 3.15, maxlvl: 2.2388, goliath: 2.5 
    };
    let currentMultiplier = 1;

    const elements = {
      numberInput: document.getElementById('numberInput'),
      resultSection: document.getElementById('resultSection'),
      resultValue: document.getElementById('resultValue'),
      errorMessage: document.getElementById('errorMessage'),
      settingsPanel: document.getElementById('settingsPanel'),
      settingsBtn: document.querySelector('.settings-btn'),
      statsGrid: document.getElementById('statsGrid')
    };

    function generateShinyStats() {
      for (let i = 250; i <= 475; i += 5) {
        const row = document.createElement('div');
        row.className = 'stat-row';
        row.innerHTML = `<span class="left-value">${i}%</span><span class="right-value">≈ ${(i * modifiers.shiny).toFixed(2)}%</span>`;
        elements.statsGrid.appendChild(row);
      }
    }

    function updateMultiplier() {
      currentMultiplier = Object.entries(modifiers)
        .filter(([id]) => document.getElementById(id).checked)
        .reduce((acc, [, val]) => acc * val, 1);
    }

    function calculateStats() {
      const val = parseFloat(elements.numberInput.value);
      if (isNaN(val)) {
        elements.errorMessage.textContent = 'Please enter a valid number';
        elements.resultSection.classList.remove('show');
        return;
      }
      elements.errorMessage.textContent = '';
      const result = val * currentMultiplier;
      elements.resultValue.textContent = result.toLocaleString('uk-UA', {
        minimumFractionDigits: result % 1 === 0 ? 0 : 2,
        maximumFractionDigits: 8
      });
      elements.resultSection.classList.add('show');
    }

    function switchPage(page) {
      document.querySelectorAll('.page, .nav-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(page + 'Page').classList.add('active');
      document.querySelector(`.nav-btn[onclick*="${page}"]`).classList.add('active');
    }

    function toggleSettings() {
      elements.settingsPanel.classList.toggle('show');
    }

    document.addEventListener('DOMContentLoaded', () => {
      generateShinyStats();
      updateMultiplier();

      document.querySelectorAll('input[type="checkbox"]').forEach(cb =>
        cb.addEventListener('change', updateMultiplier)
      );

      elements.numberInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') calculateStats();
      });

      elements.numberInput.addEventListener('input', () => {
        elements.errorMessage.textContent = '';
      });

      elements.settingsBtn.addEventListener('click', toggleSettings);

      document.addEventListener('click', e => {
        if (!elements.settingsPanel.contains(e.target) && !elements.settingsBtn.contains(e.target)) {
          elements.settingsPanel.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
