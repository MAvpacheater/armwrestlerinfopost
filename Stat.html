<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Stats Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #555;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .number-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .number-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
            min-width: 150px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f6f9fc 0%, #e9f4ff 100%);
            border-radius: 15px;
            border: 2px solid #e1ecf4;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-label {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-value {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .multiplier-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .result-value {
                font-size: 1.6em;
            }
        }

        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Pet Stats Calculator</h1>
        
        <div class="input-section">
            <label class="input-label">If baby pet</label>
            <input type="number" 
                   class="number-input" 
                   id="numberInput" 
                   placeholder="Enter number..."
                   step="any">
            <button class="calculate-btn" onclick="calculateStats()">Calculate</button>
            <div class="error" id="errorMessage"></div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="stats-label">Stats if max</div>
            <div class="result-value" id="resultValue">0</div>
        </div>
    </div>

    <div class="signature">–ú–∏–∫–æ–ª–∞</div>

    <script>
        const multiplier = 99.03009375;
        
        function calculateStats() {
            const input = document.getElementById('numberInput');
            const resultSection = document.getElementById('resultSection');
            const resultValue = document.getElementById('resultValue');
            const errorMessage = document.getElementById('errorMessage');
            
            // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –ø–æ–º–∏–ª–∫–∏
            errorMessage.textContent = '';
            
            const inputValue = parseFloat(input.value);
            
            if (isNaN(inputValue) || input.value.trim() === '') {
                errorMessage.textContent = 'Please enter a valid number';
                resultSection.classList.remove('show');
                return;
            }
            
            const result = inputValue * multiplier;
            
            // –§–æ—Ä–º–∞—Ç—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            let formattedResult;
            if (result % 1 === 0) {
                formattedResult = result.toLocaleString('uk-UA');
            } else {
                formattedResult = result.toLocaleString('uk-UA', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 8
                });
            }
            
            resultValue.textContent = formattedResult;
            resultSection.classList.add('show');
        }
        
        // –î–æ–¥–∞—î–º–æ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –Ω–∞—Ç–∏—Å–∫–∞—Ç–∏ Enter –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateStats();
            }
        });
        
        // –û—á–∏—â–∞—î–º–æ –ø–æ–º–∏–ª–∫–∏ –ø—Ä–∏ –≤–≤–µ–¥–µ–Ω–Ω—ñ
        document.getElementById('numberInput').addEventListener('input', function() {
            document.getElementById('errorMessage').textContent = '';
        });
    </script>
</body>
  </html>
